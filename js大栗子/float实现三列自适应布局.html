<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 1200px;
				margin: 0 auto;
				height: 228px;
			}
			.left{
				float: left;
				width: 72px;
				height: 228px;
				margin-left: -1200px;
				background-color: red;
			}
			.content{
				float: left;
				width: 100%;
				height: 228px;
				background-color: aquamarine;
			}
			.right{
				margin-left: -72px;
				float: left;
				width: 72px;
				height: 228px;
				background-color: green;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="content"></div>
			<div class="left"></div>
			<div class="right"></div>
		</div>
	</body>
</html>
